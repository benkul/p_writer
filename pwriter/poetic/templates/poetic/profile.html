{% extends 'poetic/base.html' %}

{% block title %}{% endblock %}


{% block body_block %}
<h4 class="poetic"> Poems by {{ user.username }}</h4>

        {% for poem in poems %}

<div>
        <a href="/poetic/{{ poem.author }}/{{ poem.title_slug }}/"> {{ poem.title }} </a><br>
    {% comment %}
    {% for line in poem.poem_getter %}
            {{ line }}<br>
        {% endfor %}
    {% endcomment %}
</div>

        {% endfor %}

{% endblock %}
